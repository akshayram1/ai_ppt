<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Presentation - QED42</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            overflow: hidden;
        }

        .slideshow-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
        }

        .slide.active {
            display: block;
        }

        .slide-frame {
            width: 1280px;
            height: 720px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .nav-button:hover {
            background-color: rgba(0, 82, 204, 0.8);
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .slide-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 100;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .control-button {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background-color: rgba(0, 82, 204, 0.8);
        }

        .fullscreen-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle, rgba(30, 30, 30, 1) 0%, rgba(10, 10, 10, 1) 100%);
            z-index: -1;
        }

        /* Loading indicator */
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #0052cc;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>

<body>
    <!-- Background -->
    <div class="fullscreen-bg"></div>

    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- Slides -->
        <div class="slide active" data-slide="1">
            <div class="slide-frame">
                <iframe src="slide1.html" frameborder="0" allowfullscreen></iframe>
                <div class="loading-overlay">
                    <div class="loader"></div>
                </div>
            </div>
        </div>

        <div class="slide" data-slide="2">
            <div class="slide-frame">
                <iframe src="slide2.html" frameborder="0" allowfullscreen></iframe>
                <div class="loading-overlay">
                    <div class="loader"></div>
                </div>
            </div>
        </div>

        <div class="slide" data-slide="3">
            <div class="slide-frame">

                <div class="loading-overlay">

                </div>
            </div>
        </div>

        <div class="slide" data-slide="4">

                <div class="loading-overlay">

                </div>
            </div>
        </div>

        <div class="slide" data-slide="5">

                <iframe src="slide5.html" frameborder="0" allowfullscreen></iframe>
                <div class="loading-overlay">
                    <div class="loader"></div>
                </div>
            </div>
        </div>

        <div class="slide" data-slide="6">
            <div class="slide-frame">
                <iframe src="slide6.html" frameborder="0" allowfullscreen></iframe>
                <div class="loading-overlay">
                    <div class="loader"></div>
                </div>
            </div>
        </div>

        <div class="slide" data-slide="7">
            <div class="slide-frame">
                <iframe src="slide7.html" frameborder="0" allowfullscreen></iframe>
                <div class="loading-overlay">
                    <div class="loader"></div>
                </div>
            </div>
        </div>

        <div class="slide" data-slide="8">
            <div class="slide-frame">
                <iframe src="slide8.html" frameborder="0" allowfullscreen></iframe>
                <div class="loading-overlay">
                    <div class="loader"></div>
                </div>
            </div>
        </div>

        <div class="slide" data-slide="9">
            <div class="slide-frame">
                <iframe src="slide9.html" frameborder="0" allowfullscreen></iframe>
                <div class="loading-overlay">
                    <div class="loader"></div>
                </div>
            </div>
        </div>

        <div class="slide" data-slide="10">
            <div class="slide-frame">
                <iframe src="slide10.html" frameborder="0" allowfullscreen></iframe>
                <div class="loading-overlay">
                    <div class="loader"></div>
                </div>
            </div>
        </div>

        <div class="slide" data-slide="11">
            <div class="slide-frame">
                <iframe src="slide11.html" frameborder="0" allowfullscreen></iframe>
                <div class="loading-overlay">
                    <div class="loader"></div>
                </div>
            </div>
        </div>

        <div class="slide" data-slide="12">
            <div class="slide-frame">
                <iframe src="slide12.html" frameborder="0" allowfullscreen></iframe>
                <div class="loading-overlay">
                    <div class="loader"></div>
                </div>
            </div>
        </div>

        <!-- Navigation buttons -->
        <button class="nav-button prev" onclick="changeSlide(-1)">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="nav-button next" onclick="changeSlide(1)">
            <i class="fas fa-chevron-right"></i>
        </button>

        <!-- Slide counter -->
        <div class="slide-counter">
            <span id="current-slide">1</span> / <span id="total-slides">12</span>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="control-button" onclick="toggleFullscreen()" title="Toggle Fullscreen">
                <i class="fas fa-expand"></i>
            </button>
            <button class="control-button" onclick="showOverview()" title="Slide Overview">
                <i class="fas fa-th"></i>
            </button>
        </div>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = 12;

        // Function to change slides
        function changeSlide(n) {
            showSlide(currentSlide + n);
        }

        // Function to show a specific slide
        function showSlide(n) {
            // Reset slide bounds
            if (n > totalSlides) {
                n = 1;
            }
            if (n < 1) {
                n = totalSlides;
            }

            // Hide current slide and show the new one
            document.querySelector('.slide.active').classList.remove('active');
            document.querySelector(`.slide[data-slide="${n}"]`).classList.add('active');
            
            // Update current slide number
            currentSlide = n;
            document.getElementById('current-slide').textContent = currentSlide;
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Show slide overview
        function showOverview() {
            // This could be expanded to show a grid of slides for quick navigation
            alert('Slide overview feature coming soon!');
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                changeSlide(1);
            } else if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'F') {
                toggleFullscreen();
            }
        });

        // Handle iframe loading
        document.querySelectorAll('iframe').forEach(iframe => {
            iframe.addEventListener('load', function() {
                // Hide the loading overlay when iframe is loaded
                this.parentElement.querySelector('.loading-overlay').style.display = 'none';
            });
        });
    </script>
</body>

</html>
