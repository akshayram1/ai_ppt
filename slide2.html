<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Outline</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .slide {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            background-color: white;
            position: relative;
            overflow: hidden;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0052cc;
        }

        .outline-item {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .outline-item:hover {
            transform: translateX(5px);
            border-left: 4px solid #0052cc;
        }

        .outline-number {
            background-color: #0052cc;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .blue-line {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 6px;
            width: 100%;
            background-color: #0052cc;
        }

        .bg-pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 40%;
            height: 100%;
            background-image: radial-gradient(#e6f0ff 10%, transparent 11%);
            background-size: 20px 20px;
            opacity: 0.3;
            z-index: 0;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            height: 40px;
            z-index: 10;
        }

        .content {
            position: relative;
            z-index: 1;
        }
    </style>
    <style>
        .genspark-badge-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .genspark-modal {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 10000;
            justify-content: end;
        }

        .genspark-modal-content {
            background-color: white;
            border-radius: 8px;
            max-width: 450px;
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .genspark-modal-content {
                max-width: 90%;
            }
        }

        .genspark-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
        }

        .genspark-title {
            margin-bottom: 8px;
            font-weight: normal;
            display: inline;
            font-size: 14px;
        }

        .genspark-report {
            color: #909499;
            text-decoration: underline;
            cursor: pointer;
            margin-bottom: 14px;
            display: inline;
        }

        .genspark-info {
            margin: 25px 0;
            color: #333;
            font-size: 14px;
        }

        .genspark-buttons {
            display: flex;
            gap: 10px;
        }

        .genspark-remove-btn {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            color: #333;
            padding: 4px 14px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-size: 14px;
            box-sizing: border-box;
        }

        .genspark-go-btn {
            background-color: #222;
            border: none;
            color: white;
            padding: 4px 14px;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-size: 14px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="slide">
        <!-- Background pattern -->
        <div class="bg-pattern"></div>

        <!-- Logo -->
        <img src="https://gensparkpublicblob.blob.core.windows.net/user-upload-image/v1/5a2d5a0c-818e-4ef4-8046-260ed2743f75"
            alt="QED42 Logo" class="logo" style="object-fit: cover;">

        <div class="content p-16">
            <!-- Title -->
            <h1 class="title mb-12 border-b-2 border-gray-200 pb-4">PRESENTATION OUTLINE</h1>

            <!-- Outline items -->
            <div class="grid grid-cols-2 gap-x-12 gap-y-6 mt-10">
                <!-- Column 1 -->
                <div>
                    <div class="outline-item flex items-center p-3 rounded-lg hover:bg-blue-50">
                        <div class="outline-number mr-4">1</div>
                        <div class="flex items-center">
                            <i class="fas fa-building text-blue-600 mr-3 text-xl"></i>
                            <span class="text-xl font-medium">About QED42</span>
                        </div>
                    </div>

                    <div class="outline-item flex items-center p-3 rounded-lg hover:bg-blue-50 mt-4">
                        <div class="outline-number mr-4">2</div>
                        <div class="flex items-center">
                            <i class="fas fa-briefcase text-blue-600 mr-3 text-xl"></i>
                            <span class="text-xl font-medium">Internship Overview</span>
                        </div>
                    </div>

                    <div class="outline-item flex items-center p-3 rounded-lg hover:bg-blue-50 mt-4">
                        <div class="outline-number mr-4">3</div>
                        <div class="flex items-center">
                            <i class="fas fa-project-diagram text-blue-600 mr-3 text-xl"></i>
                            <span class="text-xl font-medium">Project Introduction</span>
                        </div>
                    </div>

                    <div class="outline-item flex items-center p-3 rounded-lg hover:bg-blue-50 mt-4">
                        <div class="outline-number mr-4">4</div>
                        <div class="flex items-center">
                            <i class="fas fa-bullseye text-blue-600 mr-3 text-xl"></i>
                            <span class="text-xl font-medium">Goals &amp; Objectives</span>
                        </div>
                    </div>

                    <div class="outline-item flex items-center p-3 rounded-lg hover:bg-blue-50 mt-4">
                        <div class="outline-number mr-4">5</div>
                        <div class="flex items-center">
                            <i class="fas fa-sitemap text-blue-600 mr-3 text-xl"></i>
                            <span class="text-xl font-medium">Methodology</span>
                        </div>
                    </div>
                </div>

                <!-- Column 2 -->
                <div>
                    <div class="outline-item flex items-center p-3 rounded-lg hover:bg-blue-50">
                        <div class="outline-number mr-4">6</div>
                        <div class="flex items-center">
                            <i class="fas fa-tools text-blue-600 mr-3 text-xl"></i>
                            <span class="text-xl font-medium">Tools &amp; Technologies</span>
                        </div>
                    </div>

                    <div class="outline-item flex items-center p-3 rounded-lg hover:bg-blue-50 mt-4">
                        <div class="outline-number mr-4">7</div>
                        <div class="flex items-center">
                            <i class="fas fa-tasks text-blue-600 mr-3 text-xl"></i>
                            <span class="text-xl font-medium">Internship Progress</span>
                        </div>
                    </div>

                    <div class="outline-item flex items-center p-3 rounded-lg hover:bg-blue-50 mt-4">
                        <div class="outline-number mr-4">8</div>
                        <div class="flex items-center">
                            <i class="fas fa-trophy text-blue-600 mr-3 text-xl"></i>
                            <span class="text-xl font-medium">Achievements</span>
                        </div>
                    </div>

                    <div class="outline-item flex items-center p-3 rounded-lg hover:bg-blue-50 mt-4">
                        <div class="outline-number mr-4">9</div>
                        <div class="flex items-center">
                            <i class="fas fa-flag-checkered text-blue-600 mr-3 text-xl"></i>
                            <span class="text-xl font-medium">Conclusion</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="absolute bottom-16 left-16 text-gray-500 flex items-center">
                <i class="fas fa-info-circle mr-2"></i>

            </div>
        </div>

        <!-- Bottom accent line -->
        <div class="blue-line"></div>
    </div>


</body>

</html>
